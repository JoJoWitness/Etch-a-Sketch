<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryuk likes to paint</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="header">
            <div class="textHeader">Etch-a-Sketch!</div>
            <div class="subTextHeader">Draw what you want, the way you want!</div>
            <div class="buttonsContainer">
                <button class="buttomStyle" id="blackColor">Black</button>
                <button class="buttomStyle" id="pickAColor">Pick a color</button>
                <button class="buttomStyle" id="rainbow">Rainbow</button>
                <button class="buttomStyle" id="eraser">Eraser</button>
            </div>
            <div class="sizeSliderContainer">
                <input type="range" min="15" max="64" value="50" class="slider">
            </div>
        </div>
        <div id="paintingGrid"></div>
    </div>
    
</body>
</html>
